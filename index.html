<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Slider Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <container class="container">
    <div class="titles">
        <h1>Order Tower </h1>
        <h2>Put the random numbers into the correct order</h2>
    </div>
    <div class="game-board col-lg-6">
        <div class="game-area">
            <div class="piece piece-1"></div>
            <div class="piece piece-2"></div>
            <div class="piece piece-3"></div>
            <div class="piece piece-4"></div>
            <div class="piece piece-5"></div>
            <div class="piece piece-6"></div>
       </div>
       <div class="generator-area">some buttons etc</div>
    </div>
    <div class="score-area">
        <p>Score Area</p>
    </div>
    <div class="buttons-area">
        <p>Game Buttons Area</p>
    </div>
    </container>

    
    <script src="/assets/app.js"></script>
</body>
</html>
